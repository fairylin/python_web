<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ALL_USER 程序</title>
</head>
<body>
    <h1>USERS_LIST</h1>
    <form action="/admin/user/update" method="post">
        <input name="id" placeholder="请输入想要的用户id">
        <br>
        <input type="text" name="password" placeholder="请输入新密码">
        <br>
        <button type="submit">修改密码</button>
    </form>
    {% for u in users %}
        <div>
            {{ u.id }}, {{ u.username }}, {{ u.password }}
        </div>
    {% endfor %}
</body>
</html>
